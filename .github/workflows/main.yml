name: Update GitHub Stats

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
    - cron: "0 */6 * * *"

  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–∫–ª–∞–¥–∫–∏ Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: output  # –†–∞–±–æ—Ç–∞–µ–º –≤ –≤–µ—Ç–∫–µ output

      # –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É GitHub
      - name: Update GitHub Stats
        run: |
          mkdir -p output  # –°–æ–∑–¥–∞—ë–º –ø–∞–ø–∫—É, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
          curl -o output/stats.svg "https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=alinachrks&theme=react&border_radius=20&exclude_lang=jupyter%20notebook"
          curl -o output/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=alinachrks&langs_count=6&layout=compact&theme=react&border_radius=10&size_weight=0.5&count_weight=0.5&exclude_repo=github-readme-stats&custom_title=Top+Languages&hide=jupyter%20notebook"
          curl -o output/activity-graph.svg "https://github-readme-activity-graph.vercel.app/graph?username=alinachrks&bg_color=00000000&color=A9C9FF&line=A9C9FF&point=FFFFFF&area=true&hide_border=true"

      # –ö–æ–º–º–∏—Ç–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –≤–µ—Ç–∫—É output
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/stats.svg output/top-langs.svg output/activity-graph.svg
          git commit -m "üîÑ Auto-update GitHub Stats"
          git push origin output  # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ output
