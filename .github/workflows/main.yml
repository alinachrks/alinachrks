name: Auto-Update GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: output
          persist-credentials: false  # –£–±–µ—Ä–µ–º, —Ç–∞–∫ –∫–∞–∫ –ø—É—à –¥–µ–ª–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ —Ç–æ–∫–µ–Ω
          fetch-depth: 0  # –ù—É–∂–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –≤–µ—Ç–∫–æ–π output

      - name: Update GitHub Stats
        run: |
          set -x  # –í–∫–ª—é—á–∞–µ–º –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥
          mkdir -p output
          
          # –°–∫–∞—á–∏–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º –æ—à–∏–±–æ–∫
          curl -f -o output/stats.svg "https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=alinachrks&theme=react&border_radius=15&exclude_lang=jupyter%20notebook" || { echo "‚ùå Failed to fetch stats.svg"; exit 1; }
          curl -f -o output/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=alinachrks&langs_count=6&layout=compact&theme=react&border_radius=15&size_weight=0.5&count_weight=0.5&exclude_repo=github-readme-stats&custom_title=Top+Languages&hide=jupyter%20notebook" || { echo "‚ùå Failed to fetch top-langs.svg"; exit 1; }
          curl -f -o output/activity-graph.svg "https://github-readme-activity-graph.vercel.app/graph?username=alinachrks&bg_color=00000000&color=A9C9FF&line=A9C9FF&point=FFFFFF&area=true&hide_border=true" || { echo "‚ùå Failed to fetch activity-graph.svg"; exit 1; }

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add output/stats.svg output/top-langs.svg output/activity-graph.svg
          git status  # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π
          
          if git diff --cached --quiet; then
            echo "‚ö° No changes to commit"
            exit 0
          fi
          
          git commit -m "üîÑ Auto-update GitHub Stats"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/alinachrks/alinachrks.git output
