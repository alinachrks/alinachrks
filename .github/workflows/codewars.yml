name: Update Codewars Analytics

on:
  schedule:
    - cron: "0 0 * * *"  # Ð—Ð°Ð¿ÑƒÑÐº Ñ€Ð°Ð· Ð² ÑÑƒÑ‚ÐºÐ¸
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-codewars:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”„ Fetch Codewars Stats
        run: |
          echo "ðŸ” Fetching Codewars stats..."
          CODEWARS_USER="alinachrks"
          API_URL="https://www.codewars.com/api/v1/users/$CODEWARS_USER"

          RESPONSE=$(curl -s "$API_URL")
          if [[ -z "$RESPONSE" || "$RESPONSE" == "null" ]]; then
            echo "âš ï¸ No response from Codewars API. Skipping update."
            exit 0
          fi

          # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ
          HONOR=$(echo "$RESPONSE" | jq -r '.honor')
          RANK=$(echo "$RESPONSE" | jq -r '.ranks.overall.name')
          COMPLETED=$(echo "$RESPONSE" | jq -r '.codeChallenges.totalCompleted')
          LANGUAGES=$(echo "$RESPONSE" | jq -r '.languages // empty')

          # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿Ñ€Ð¾Ð³Ñ€ÐµÑÑ Ð¿Ð¾ Ð¾Ñ‡ÐºÐ°Ð¼
          TIMESTAMP=$(date +"%Y-%m-%d")
          echo "$TIMESTAMP,$HONOR" >> codewars_progress.csv

          # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÑƒ
          echo -e "### ðŸ† Codewars Stats (Updated: $TIMESTAMP)\n" > codewars_stats.md
          echo -e "- **Rank:** $RANK" >> codewars_stats.md
          echo -e "- **Honor Points:** $HONOR" >> codewars_stats.md
          echo -e "- **Completed Challenges:** $COMPLETED" >> codewars_stats.md
          echo -e "- **Languages Trained:** $LANGUAGES" >> codewars_stats.md

          echo "âœ… Codewars stats updated!"

      - name: ðŸ“Š Generate Graphs
        uses: python-latest
        run: |
          pip install matplotlib pandas seaborn
          python generate_codewars_graphs.py

      - name: ðŸ”„ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add codewars_progress.csv codewars_graph.svg codewars_pie.svg codewars_heatmap.svg codewars_barchart.svg codewars_stats.md
          if git diff --cached --quiet; then
            echo "âš¡ No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ“Š Auto-update Codewars analytics"
          git pull --rebase || git rebase --abort
          git push origin main
