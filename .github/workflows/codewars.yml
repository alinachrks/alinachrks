name: Update Codewars Analytics

on:
  schedule:
    - cron: "0 0 * * *"  # Ğ—Ğ°Ğ¿ÑƒÑĞº Ñ€Ğ°Ğ· Ğ² ÑÑƒÑ‚ĞºĞ¸
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-codewars:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”„ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas seaborn requests

      - name: ğŸ“Š Generate Codewars Analytics
        run: python generate_codewars_graphs.py

      - name: ğŸ“‚ Ensure Output Directory Exists
        run: |
          mkdir -p output
          mv codewars_progress.csv output/
          mv codewars_graph.svg output/
          mv codewars_pie.svg output/
          mv codewars_heatmap.svg output/
          mv codewars_barchart.svg output/

      - name: ğŸ”„ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add output/codewars_progress.csv output/codewars_graph.svg output/codewars_pie.svg output/codewars_heatmap.svg output/codewars_barchart.svg
          
          if git diff --cached --quiet; then
            echo "âš¡ No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“Š Auto-update Codewars analytics"
          
