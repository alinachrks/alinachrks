name: Update Codewars Analytics

on:
  schedule:
    - cron: "0 0 * * *"  # Запуск раз в сутки
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-codewars:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔄 Install Dependencies
        run: |
          pip install matplotlib pandas seaborn requests

      - name: 📊 Generate Codewars Analytics
        run: python generate_codewars_graphs.py

      - name: 🔄 Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add codewars_progress.csv codewars_graph.svg codewars_pie.svg codewars_heatmap.svg codewars_barchart.svg codewars_stats.md
          if git diff --cached --quiet; then
            echo "⚡ No changes to commit"
            exit 0
          fi

          git commit -m "📊 Auto-update Codewars analytics"
          git pull --rebase || git rebase --abort
          git push origin main

