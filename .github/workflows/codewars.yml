name: Update Codewars Analytics

on:
  schedule:
    - cron: "0 0 * * *"  # Запуск раз в сутки
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-codewars:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository (output branch)
        uses: actions/checkout@v3
        with:
          ref: output  # Берем код из ветки output

      - name: 🔄 Ensure Scripts Directory Exists
        run: mkdir -p scripts  # Если папки scripts нет — создаем

      - name: 🔄 Install Dependencies
        run: pip install matplotlib pandas seaborn requests

      - name: 📊 Generate Codewars Analytics
        run: python scripts/generate_codewars_graphs.py  # Запуск скрипта

      - name: 🔄 Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "⚡ No changes to commit"
            exit 0
          fi

          git commit -m "📊 Auto-update Codewars analytics"
          git push origin output
