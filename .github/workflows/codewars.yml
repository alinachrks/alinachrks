name: Update Codewars Analytics

on:
  schedule:
    - cron: "0 0 * * *"  # Запуск раз в сутки (в 00:00 UTC)
  workflow_dispatch:  # Позволяет запуск вручную

permissions:
  contents: write

jobs:
  update-codewars:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: output  # Работаем с веткой output
          persist-credentials: true  # Позволяет пушить изменения

      - name: 🔄 Install Dependencies
        run: |
          echo "📦 Installing dependencies..."
          pip install --upgrade pip
          pip install matplotlib pandas seaborn requests

      - name: 📊 Generate Codewars Analytics
        run: |
          echo "📊 Running Codewars analytics script..."
          python generate_codewars_graphs.py

      - name: 🛠 Debug: List Generated Files
        run: |
          echo "📂 Checking generated files..."
          ls -lh codewars_*.svg codewars_stats.md || echo "❌ No files found!"

      - name: 🔄 Commit and Push Changes to Output Branch
        run: |
          echo "📝 Preparing to commit changes..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add codewars_progress.csv codewars_graph.svg codewars_pie.svg codewars_heatmap.svg codewars_barchart.svg codewars_stats.md
          
          if git diff --cached --quiet; then
            echo "⚡ No changes to commit"
            exit 0
          fi

          git commit -m "📊 Auto-update Codewars analytics"
          
          # Обновляем локальный output, чтобы избежать конфликтов
          git pull --rebase origin output || git rebase --abort
          
          # Пушим в output
          git push origin output
