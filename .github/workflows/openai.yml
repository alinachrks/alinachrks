name: OpenAI Automation

on:
  schedule:
    - cron: "0 0 * * 0"  # Ğ—Ğ°Ğ¿ÑƒÑĞº ĞºĞ°Ğ¶Ğ´Ğ¾Ğµ Ğ²Ğ¾ÑĞºÑ€ĞµÑĞµĞ½ÑŒĞµ Ğ² 00:00 UTC
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

permissions:
  contents: write

jobs:
  openai-task:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Check OpenAI API Key
        run: |
          if [[ -z "${{ secrets.OPENAI_API_KEY }}" ]]; then
            echo "âŒ ERROR: OpenAI API key is missing in GitHub Secrets!"
            exit 1
          fi
          if [[ -z "${{ secrets.GITHUB_TOKEN }}" ]]; then
            echo "âŒ ERROR: GitHub Token is missing in GitHub Secrets!"
            exit 1
          fi
          echo "âœ… API keys are set."

      - name: ğŸ“Š Fetch GitHub Contributions
        run: |
          echo "ğŸš€ Fetching GitHub contributions..."
          GH_USERNAME="alinachrks"
          REPO_NAME="alinachrks"
          SINCE=$(date -d "7 days ago" --iso-8601=seconds)

          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ñ‹
          COMMITS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$GH_USERNAME/$REPO_NAME/commits?since=$SINCE" | jq -r '.[].commit.message')

          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğµ PR
          PULL_REQUESTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/search/issues?q=author:$GH_USERNAME+type:pr+created:>$SINCE" | jq -r '.items[].title')

          echo "ğŸ“Œ Recent Commits:"
          echo "$COMMITS"
          echo "ğŸ“Œ Recent Pull Requests:"
          echo "$PULL_REQUESTS"

          # Ğ¤Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ Ñ‚ĞµĞºÑÑ‚ Ğ´Ğ»Ñ OpenAI
          SUMMARY_TEXT="GitHub contributions summary for $GH_USERNAME in the last 7 days:\n\n"
          SUMMARY_TEXT+="Commits:\n$COMMITS\n\n"
          SUMMARY_TEXT+="Pull Requests:\n$PULL_REQUESTS"

          echo "$SUMMARY_TEXT" > contributions.txt

      - name: ğŸš€ Call OpenAI API
        run: |
          echo "ğŸš€ Calling OpenAI API..."
          RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d @- <<EOF
          {
            "model": "gpt-4",
            "messages": [
              {"role": "system", "content": "Summarize the following GitHub contributions:"},
              {"role": "user", "content": "$(cat contributions.txt)"}
            ],
            "temperature": 0.7,
            "max_tokens": 150
          }
          EOF
          )

          echo "ğŸ“ API Raw Response: $RESPONSE"

          ERROR_MESSAGE=$(echo "$RESPONSE" | jq -r '.error.message // empty')
          if [[ -n "$ERROR_MESSAGE" ]]; then
            echo "âŒ OpenAI API request failed: $ERROR_MESSAGE"
            exit 1
          fi

          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [[ -z "$SUMMARY" || "$SUMMARY" == "null" ]]; then
            echo "âš ï¸ OpenAI API returned an empty response. Skipping update."
            exit 0
          fi

          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S UTC")
          echo -e "### ğŸ§  AI Weekly Summary (Updated: $TIMESTAMP)\n\n$SUMMARY" > ai_summary.md
          echo "âœ… AI Summary successfully updated!"

      - name: âœï¸ Update README with AI Summary
        run: |
          echo "ğŸ“Œ Updating README.md..."
          awk '
            /<!-- START_AI_SUMMARY -->/ {print; while (getline < "ai_summary.md") print; found=1; next}
            /<!-- END_AI_SUMMARY -->/ {found=0}
            !found
          ' README.md > temp.md && mv temp.md README.md

      - name: ğŸ”„ Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add ai_summary.md README.md
          if git diff --cached --quiet; then
            echo "âš¡ No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“ Auto-update AI Weekly Summary"
          
          # ĞŸÑ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰ĞµĞ½Ğ¸Ğµ ĞºĞ¾Ğ½Ñ„Ğ»Ğ¸ĞºÑ‚Ğ¾Ğ² Ğ¿Ñ€Ğ¸ push
          git pull --rebase
          git push
