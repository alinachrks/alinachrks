name: OpenAI GitHub Summary

on:
  schedule:
    - cron: "0 0 * * 0"  # Запуск каждое воскресенье в 00:00 UTC
  workflow_dispatch:  # Позволяет запустить вручную

permissions:
  contents: write

jobs:
  openai-task:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔑 Check OpenAI API Key
        run: |
          if [[ -z "${{ secrets.OPENAI_API_KEY }}" ]]; then
            echo "❌ ERROR: OpenAI API key is missing in GitHub Secrets!"
            exit 1
          else
            echo "✅ OpenAI API key is set."
          fi

      - name: 🔍 Fetch GitHub Contributions
        run: |
          echo "🚀 Fetching GitHub contributions for the past 7 days..."

          GH_USERNAME="alinachrks"
          REPO_NAME="alinachrks"
          SINCE=$(date -d "7 days ago" --iso-8601=seconds)

          # Получаем коммиты за последние 7 дней
          COMMITS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$GH_USERNAME/$REPO_NAME/commits?since=$SINCE" \
            | jq -r '[.[] | {date: .commit.author.date, message: .commit.message}] | @json')

          # Получаем PR за последние 7 дней
          PULL_REQUESTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/search/issues?q=author:$GH_USERNAME+type:pr+created:>$SINCE" \
            | jq -r '[.items[] | {title: .title, state: .state}] | @json')

          # Если коммитов нет, записываем "No commits"
          if [[ -z "$COMMITS" || "$COMMITS" == "[]" ]]; then
            COMMITS='[{"date": "N/A", "message": "No commits this week."}]'
          fi

          # Если PR нет, записываем "No PRs"
          if [[ -z "$PULL_REQUESTS" || "$PULL_REQUESTS" == "[]" ]]; then
            PULL_REQUESTS='[{"title": "No PRs this week", "state": "N/A"}]'
          fi

          echo "📝 Commits JSON: $COMMITS"
          echo "📝 Pull Requests JSON: $PULL_REQUESTS"

          # Сохраняем данные в файл JSON (избегаем проблем с кавычками и переносами строк)
          echo "{\"commits\": $COMMITS, \"pull_requests\": $PULL_REQUESTS}" > github_summary.json

      - name: 🤖 Call OpenAI API
        run: |
          echo "🚀 Calling OpenAI API..."
          RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d @github_summary.json)

          echo "📝 API Raw Response: $RESPONSE"

          # Проверяем, есть ли в ответе ошибка
          ERROR_MESSAGE=$(echo "$RESPONSE" | jq -r '.error.message // empty')
          if [[ -n "$ERROR_MESSAGE" ]]; then
            echo "❌ OpenAI API request failed: $ERROR_MESSAGE"
            exit 1
          fi

          # Извлекаем текст ответа
          SUMMARY=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          # Проверяем, что ответ не пустой
          if [[ -z "$SUMMARY" || "$SUMMARY" == "null" ]]; then
            echo "⚠️ OpenAI API returned an empty response. Skipping update."
            exit 0
          fi

          # Формируем обновление
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S UTC")
          echo -e "### 🧠 AI Weekly Summary (Updated: $TIMESTAMP)\n\n$SUMMARY" > ai_summary.md
          echo "✅ AI Summary successfully updated!"

      - name: ✍️ Update README with AI Summary
        run: |
          echo "📌 Updating README.md..."
          awk '
            /<!-- START_AI_SUMMARY -->/ {print; while (getline < "ai_summary.md") print; found=1; next}
            /<!-- END_AI_SUMMARY -->/ {found=0}
            !found
          ' README.md > temp.md && mv temp.md README.md

      - name: 🔄 Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add ai_summary.md README.md
          if git diff --cached --quiet; then
            echo "⚡ No changes to commit"
            exit 0
          fi

          git commit -m "📝 Auto-update AI Weekly Summary"
          
          # Предотвращение конфликтов при push
          git pull --rebase
          git push

